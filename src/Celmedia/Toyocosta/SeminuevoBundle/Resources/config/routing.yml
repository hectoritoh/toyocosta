    defaults: { _controller: CelmediaToyocostaSeminuevoBundle:Default:vendausado }

seminuevos_estado_usado:
    pattern:  /estadousado
    defaults: { _controller: CelmediaToyocostaSeminuevoBundle:Default:estadousado }

seminuevos_buscador:
