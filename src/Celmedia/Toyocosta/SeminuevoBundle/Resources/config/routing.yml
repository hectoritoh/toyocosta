    defaults: { _controller: CelmediaToyocostaSeminuevoBundle:Default:filtroBuscadorSeminuevos }

seminuevos_register:
    pattern:  /seminuevos/register
    defaults: { _controller: CelmediaToyocostaSeminuevoBundle:Security:register }

registro_exitoso:
