Celmedia\Toyocosta\VehiculosBundle\Entity\SlidePrincipal:
    type: entity
    table: slide_principal
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        link:
            type: string
            length: 500
            nullable: true
        descripcion:
            type: text
            nullable: true
        imagen_banner:
            type: text
            nullable: false
        imagen_movil:
            type: text
            nullable: true
        seccion:
            type: string
            length: 500
            nullable: false
        boton:
            type: string
            length: 500
            nullable: true
        estado:
            type: integer
            unsigned: false
            nullable: false
        created:
            type: datetime
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            gedmo:
              timestampable:
                on: update

    lifecycleCallbacks:
        prePersist:   [ lifecycleFileUpload ]
        preUpdate:    [ lifecycleFileUpload ]